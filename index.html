<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="container container-0">
    <div class="calculator-box">
      <header class="header">
        <h3>calc</h3>
        <div class="toggler-box">
          <p>THEME</p>
          <div class="toggler">
            <div class="toggler-states">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggler-switch toggler-switch-0">
              <div class="toggler-btn toggler-btn-0"></div>
            </div>
          </div>
        </div>
      </header>

      <div class="screen screen-0">
        <p class="result">399,981</p>
      </div>

      <div class="key-box key-box-0">
        <div class="key key-0 one">
          <span>1</span>
        </div>
        <div class="key key-0 two">
          <span>2</span>
        </div>
        <div class="key key-0 three">
          <span>3</span>
        </div>
        <div class="key key-0 four">
          <span>4</span>
        </div>
        <div class="key key-0 five">
          <span>5</span>
        </div>
        <div class="key key-0 six">
          <span>6</span>
        </div>
        <div class="key key-0 seven">
          <span>7</span>
        </div>
        <div class="key key-0 eight">
          <span>8</span>
        </div>
        <div class="key key-0 nine">
          <span>9</span>
        </div>
        <div class="key key-0 zero">
          <span>0</span>
        </div>
        <div class="key key-0 point">
          <span>.</span>
        </div>
        <div class="key key-0 divide">
          <span>/</span>
        </div>
        <div class="key key-0 multiply">
          <span>x</span>
        </div>
        <div class="key key-0 add">
          <span>+</span>
        </div>
        <div class="key key-0 subtract">
          <span>-</span>
        </div>
        <div class="key del del-0">
          <span>DEL</span>
        </div>
        <div class="key reset reset-0">
          <span>RESET</span>
        </div>
        <div class="key equal equal-0">
          <span>=</span>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
