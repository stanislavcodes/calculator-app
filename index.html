<!DOCTYPE html>
<html lang="en" class="theme-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="container">
    <main class="calculator-box">
      <header class="header flex">
        <h1>calc</h1>
        <div class="toggler-box flex">
          <p>THEME</p>
          <div class="toggler">
            <div class="toggler-states flex">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggler-switch flex">
              <div class="toggler-btn"></div>
            </div>
          </div>
        </div>
      </header>

      <section class="screen flex">
        <h2 class="result">0</h2>
      </section>

      <section class="key-box">
        <div class="key number seven" data-num="7">
          <h3>7</h3>
        </div>
        <div class="key number eight" data-num="8">
          <h3>8</h3>
        </div>
        <div class="key number nine" data-num="9">
          <h3>9</h3>
        </div>
        <div class="key del">
          <h3>DEL</h3>
        </div>
        <div class="key number four" data-num="4">
          <h3>4</h3>
        </div>
        <div class="key number five" data-num="5">
          <h3>5</h3>
        </div>
        <div class="key number six" data-num="6">
          <h3>6</h3>
        </div>
        <div class="key operation add" data-op="+">
          <h3>+</h3>
        </div>
        <div class="key number one" data-num="1">
          <h3>1</h3>
        </div>
        <div class="key number two" data-num="2">
          <h3>2</h3>
        </div>
        <div class="key number three" data-num="3">
          <h3>3</h3>
        </div>
        <div class="key operation subtract" data-op="-">
          <h3>-</h3>
        </div>
        <div class="key point" data-num=".">
          <h3>.</h3>
        </div>        
        <div class="key number zero" data-num="0">
          <h3>0</h3>
        </div>
        <div class="key operation divide" data-op="/">
          <h3>/</h3>
        </div>
        <div class="key operation multiply" data-op="*">
          <h3>x</h3>
        </div>
        <div class="key reset">
          <h3>RESET</h3>
        </div>
        <div class="key equal">
          <h3>=</h3>
        </div>
      </section>

      <footer class="attribution flex">
          <span
            >Challenge by<a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >.</span
          ><br />
          <span
            >Coded by
            <a href="https://www.instagram.com/stanislav.codes/"
              >Stanislav Korchevskyi</a
            >.</span
          >
        </footer>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
